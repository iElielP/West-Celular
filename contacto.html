  <main>
    <!--Formulario para contactarnos-->
    <section class="container-xxl container-md contenedor">
      <h2>Formulario</h2>
      <div class="row">
        <img class="col-lg-4" src="./assets/img/contact.svg" alt="Ilustración de una reparación de un celular" />
        <div class="col-lg-8">
          <form action="" method="post" id="contact_user_grupoamsi" class="form-contact" autocomplete="off"
            accept-charset="utf-8">
            <div class="ctn-inputs">
              <label for="contact_name_user_grupoamsi" class="support-text-form-contact">
                Nombre (Requerido)
              </label>

              <input type="text" name="contact_name_user_grupoamsi" id="contact_name_user_grupoamsi"
                pattern="[a-zA-Z]{2,100}" class="effect-input" minlength="2" maxlength="100" autocomplete="off"
                required="required" />
              <span class="bar-input-effect">
                <i class="fa fa-times clear-input-icon" aria-hidden="true"></i>
              </span>
              <p id="field-names" class="error-input-form-contact"></p>
            </div>

            <div class="ctn-inputs">
              <label for="contact_email_user_grupoamsi" class="support-text-form-contact">
                Email (Requerido)
              </label>

              <input type="email" name="contact_email_user_grupoamsi" id="contact_email_user_grupoamsi"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="effect-input" minlength="6" maxlength="92"
                autocomplete="off" required="required" />
              <span class="bar-input-effect">
                <i class="fa fa-times clear-input-icon" aria-hidden="true"></i>
              </span>
              <p id="field-email" class="error-input-form-contact"></p>
            </div>

            <div class="ctn-inputs ctn-middle">
              <label for="contact_tel_user_grupoamsi" class="support-text-form-contact">
                Teléfono (Optativo)
              </label>

              <input type="tel" name="contact_tel_user_grupoamsi" id="contact_tel_user_grupoamsi" pattern="[0-9]{7,11}"
                class="inline-block effect-input" min="2000000" max="3500000000" minlength="7" maxlength="10"
                autocomplete="off" />
              <span class="bar-input-effect">
                <i class="fa fa-times clear-input-icon" aria-hidden="true"></i>
              </span>
              <p id="field-tel" class="error-input-form-contact"></p>
            </div>

            <div class="ctn-inputs">
              <label for="contact_comments_user_grupoamsi" class="support-text-form-contact">
                Mensaje (Requerido)
              </label>

              <textarea name="contact_comments_user_grupoamsi" id="contact_comments_user_grupoamsi"
                pattern="[a-zA-Z0-9]{50,400}" class="effect-input" minlength="50" maxlength="400" autocomplete="off"
                required="required"></textarea>
              <span class="bar-input-effect">
                <i class="fa fa-times clear-input-icon" aria-hidden="true"></i>
              </span>
              <p id="field-comments" class="error-input-form-contact"></p>
            </div>

            <div class="d-flex justify-content-around">
              <input type="reset" id="clear_contact_user_grupoamsi" name="clear_contact_user_grupoamsi"
                class="m-btn limpiar" value="Limpiar" />

              <input type="submit" id="send_contact_user_grupoamsi" name="send_contact_user_grupoamsi"
                class="m-btn aplicar" value="Enviar" />
            </div>
          </form>
        </div>
      </div>
    </section>
